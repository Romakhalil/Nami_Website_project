{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <!-- Add your CSS and other meta tags here -->
</head>
<body>
    <div class="left-image"> <!-- Apply the left-image class here -->
        <img src="{% static 'images/company.png' %}" alt="Signup Image"> <!-- Add your signup image source -->
    </div>
    <div class="login-form"> <!-- Apply the login-form class here -->
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-fields"> <!-- Apply the form-fields class here -->
                <div class="input-field" >
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="text" name="id_number" placeholder="ID Number" required>
                </div>
                <div class="input-field">
                    <input type="text" name="cr_number" placeholder="CR Number" required>
                    <input type="text" name="mobile_number" placeholder="Mobile Number" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-field">
                    <select name="resident_id_type" required>
                        <option value="" disabled selected>Select Resident ID Type</option>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
            <div class="button-container"> <!-- Apply the button-container class here -->
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
</body>
</html>
